<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a JennyLab</title>
</head>
<body>
    <header>
        <h1>Bienvenido a JennyLab</h1>
    </header>

    <main>
        <p>Aquí encontrarás ejemplos y tutoriales sobre diversas áreas.</p>

        <section>
            <h2>Últimos Posts:</h2>
            <ul>
                <!-- Se asume que se itera sobre una lista de páginas con un lenguaje de servidor -->
                <!-- Este bucle no es válido en HTML puro y necesitará un lenguaje de servidor para procesar -->
                {% for post in site.posts limit:150 %}
                    <li>
                        <a href="{{ post.url }}">
                            <h3>{{ post.filename }}:</h3>
                            <h4>{{ post.title }}</h4>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
